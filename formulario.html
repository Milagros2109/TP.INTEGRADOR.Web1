<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes= "32x32" href="./img/logo/logo.png">
</head>
<body>

    <header>
        <nav class="navegacion">
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li class="menu-desplegable">
                    <a href="">Categorias <i class="fa-solid fa-sort-down"></i></i></a>
                    <div id="dropdown" class="contenido">
                        <a href="">Auriculares</a>
                        <a href="">Relojes</a>
                        <a href="">Celulares</a>
                        <a href="">Computadoras</a>
                    </div>
                </li>
                <li><a href="">Contacto</a></li>
            </ul>
            <ul class="redes">
                <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href=""><i class="fa-brands fa-whatsapp"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="contenedor">
    <h3> Contacto </h3>
    </main>    

<form class="Formulario" name="formulario" novalidate onsubmit="return validarDatos()">
    
<div class="campo">
    <label class="campo-label"for="Nombre">Nombre:</label>
    <input class="input-field" name="nombre" type="text" placeholder="Ingrese su nombre" id="Nombre">   
    <label class="ingreso-erroneo">*Ingrese un nombre válido</label>
</div>

<div class = "campo" >
    <label class="campo-label" for="email">Email:</label>
    <input class="input-field" name="email" type="email"  placeholder="ejemplo@email.com"  id="email">
    <label class="ingreso-erroneo">*Ingrese un email válido</label>
</div>

<div class= "campo">
    <label class="campo-label" for="telefono">Teléfono:</label>
    <input class="input-field" name= "telefono" type="text" placeholder="Ingrese su número de teléfono" id="telefono">
    <label class="ingreso-erroneo">*Ingrese un teléfono válido</label>
</div>

<div class="campo">
    <label class="campo-label" for="asunto">Asunto:</label>
    <select class="input-field"name="asunto" id="asunto" >
        <option value="Asunto" class="option-default"> Seleccione el asunto</option>
        <option value="Consulta">Consulta</option>
        <option value="Reclamo">Reclamo</option>
        <option value="Sugerencia">Sugerencia</option>
    </select>
</div>

<div class="campo">
    <label class="campo-label" for="mensaje">Mensaje:</label>
    <textarea class="campo-field-textarea" id="mensaje" name="mensaje"></textarea>
</div>

<div class="campo">
    <input type="submit" value="Enviar" class="boton-primario">
</div>

</form>

<div id="informacion-subida">

</div>

<footer>
    <span>Trabajo Práctico Integrador</span>
    <span>Hecho por: Alfaro Milagros y Urbani José</span>
</footer>

<script src="js/formulario.js"></script>
</body>
</html>
