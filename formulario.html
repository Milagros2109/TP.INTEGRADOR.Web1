<form class= "Formulario">
    
<div class="campo">
    <label class="campo__label"for="Nombre"> Nombre </label>
    <input 
    class="imput__field"
    name="ValidarNombre"
    type="text" 
    placeholder="Tu nombre" 
    id="Nombre"
    >   
</div>

<div class = "campo" >
    <label class="campo__label" for="email">Gmail:</label>
    <input 
    class="imput__field"
    name="email"
    type="email" 
    placeholder="Tu E-mail" 
    id="email"
    >
</div>

<div class= "campo">
    <label class="campo__label" for="telefono">Telefono:</label>
    <input 
    class="imput__field"
    name= "telefono"
    type="tel"
    placeholder="Tu Telefono"
    id="telefono"
    >
</div>

<div class="campo">
    <label class="campo__label" for="asunto">Asunto:</label>
    <select class="imput__field"name="asunto" id="asunto" >
    <option value="Asunto"> Seleccione el asunto</option>
    <option value="Consulta">Consulta</option>
    <option value="Reclamo">Reclamo</option>
    <option value="Sugerencia">Sugerencia</option>
    
</select>
</div>
    <div class="campo">
    <label class="campo__label" for="mensaje">Mensaje*</label>
    <textarea 
    class="campo__field campo__field--textarea"
    id="mensaje"></textarea>
    </div>


    <div class="campo">
    <input type="submit" value="Enviar" class="boton--primario">
